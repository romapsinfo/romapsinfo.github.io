<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romapsinfo - Map Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff0050;
      color: white;
      padding: 20px 0;
      font-size: 2em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .map {
      background: white;
      padding: 10px;
      margin: 15px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .map img {
      max-width: 100%;
      border-radius: 5px;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

<header>üó∫Ô∏è Romapsinfo Map Gallery</header>

<section class="gallery">
  <!-- Example map 1 -->
  <div class="map">
    <h3>Map 1</h3>
    <img src="map1.jpg" alt="Map 1">
  </div>
  
  <!-- Example map 2 -->
  <div class="map">
    <h3>Map 2</h3>
    <img src="map2.jpg" alt="Map 2">
  </div>

  <!-- Add more maps by copying the div above and changing src/alt/title -->
</section>

<h2>Comments</h2>
<!-- Utterances Comments Section -->
<script src="https://utteranc.es/client.js"
        repo="romapsinfo/romapsinfo.github.io"
        issue-term="pathname"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>

<footer>
  Made by Romapsinfo | TikTok Mapper
</footer>

</body>
</html>
