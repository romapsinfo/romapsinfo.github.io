<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romapsinfo - TikTok Map Gallery</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      transition: all 0.3s ease;
    }

    header {
      padding: 20px 0;
      font-size: 2.5em;
      font-weight: 600;
      letter-spacing: 1px;
      background-color: #fff;
      color: #000;
      transition: all 0.3s ease;
    }

    .channel {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    .channel img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #000;
      transition: all 0.3s ease;
    }

    .channel a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2em;
      margin: 5px 0;
    }

    .channel a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .map {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      width: 300px;
    }

    .map h3 {
      margin: 10px 0;
      font-weight: 600;
      font-size: 1.1em;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    .note {
      margin-top: 15px;
      font-style: italic;
      color: #ccc;
    }

    .extra-note {
      margin-top: 5px;
      color: #bbb;
      font-style: normal;
      font-weight: 500;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #999;
    }

    /* Black and white mode */
    body.bw-mode {
      background-color: #f5f5f5;
      color: #000;
    }

    body.bw-mode .channel a {
      color: #000;
    }

    body.bw-mode .map {
      background: #fff;
      color: #000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Header bar switch */
    body.bw-mode header {
      background-color: #000;
      color: #fff;
    }

    body:not(.bw-mode) header {
      background-color: #fff;
      color: #000;
    }

    /* Toggle button */
    .toggle-bw {
      margin: 10px;
      padding: 8px 15px;
      background-color: #000;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .toggle-bw:hover {
      background-color: #333;
    }

  </style>
</head>
<body>

<header>üó∫Ô∏è Romapsinfo TikTok Map Gallery</header>

<!-- Black & White Mode Toggle -->
<button class="toggle-bw" onclick="document.body.classList.toggle('bw-mode')">Toggle B/W Mode</button>

<div class="channel">
  <!-- Replace with your TikTok profile picture -->
  <img src="sa.mr_op-e.jpeg" alt="TikTok Profile Picture">
  <a href="https://www.tiktok.com/@romaps._" target="_blank">@romaps._ (TikTok)</a>
  <a href="https://www.youtube.com/@therealromanianmapper" target="_blank">ROMaps (YouTube)</a>
</div>

<section class="gallery">
  <!-- TikTok Video 1 -->
  <div class="map">
    <h3>Map 1</h3>
    <iframe src="https://www.tiktok.com/embed/7610376948153453846" allowfullscreen></iframe>
  </div>

  <!-- TikTok Video 2 -->
  <div class="map">
    <h3>Map 2</h3>
    <iframe src="https://www.tiktok.com/embed/7609649745002384662" allowfullscreen></iframe>
  </div>

  <!-- TikTok Video 3 -->
  <div class="map">
    <h3>Map 3</h3>
    <iframe src="https://www.tiktok.com/embed/7603089127344508182" allowfullscreen></iframe>
  </div>

  <!-- TikTok Video 4 -->
  <div class="map">
    <h3>Map 4</h3>
    <iframe src="https://www.tiktok.com/embed/7601259535088553238" allowfullscreen></iframe>
  </div>
</section>

<div class="note">
  These are my most popular videos
</div>
<div class="extra-note">
  Check the other videos on my channel
</div>

<h2>Comments</h2>
<script src="https://utteranc.es/client.js"
        repo="romapsinfo/romapsinfo.github.io"
        issue-term="pathname"
        theme="github-dark"
        crossorigin="anonymous"
        async>
</script>

<footer>
  Made by ROMaps | TikTok Mapper
</footer>

</body>
</html>
