<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romapsinfo - TikTok Map Gallery</title>
  <!-- Modern Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff0050;
      padding: 20px 0;
      font-size: 2.5em;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .channel {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    .channel img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #ff0050;
    }

    .channel a {
      color: #ff80ab;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2em;
    }

    .channel a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .map {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      width: 300px;
    }

    .map h3 {
      margin: 10px 0;
      font-weight: 600;
      font-size: 1.1em;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    .note {
      margin-top: 15px;
      font-style: italic;
      color: #ccc;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

<header>üó∫Ô∏è Romapsinfo TikTok Map Gallery</header>

<div class="channel">
  <!-- Replace "pfp-placeholder.jpg" with your TikTok profile picture -->
  <img src="sa.mr_op-e.jpeg" alt="TikTok Profile Picture">
  <a href="https://www.tiktok.com/@romaps._" target="_blank">@romaps._</a>
</div>

<section class="gallery">
  <!-- TikTok Video 1 -->
  <div class="map">
    <h3>Map 1</h3>
    <iframe src="https://www.tiktok.com/embed/7610376948153453846" allowfullscreen></iframe>
  </div>

  <!-- TikTok Video 2 -->
  <div class="map">
    <h3>Map 2</h3>
    <iframe src="https://www.tiktok.com/embed/7609649745002384662" allowfullscreen></iframe>
  </div>

  <!-- TikTok Video 3 -->
  <div class="map">
    <h3>Map 3</h3>
    <iframe src="https://www.tiktok.com/embed/7603089127344508182" allowfullscreen></iframe>
  </div>

  <!-- TikTok Video 4 -->
  <div class="map">
    <h3>Map 4</h3>
    <iframe src="https://www.tiktok.com/embed/7601259535088553238" allowfullscreen></iframe>
  </div>
</section>

<div class="note">
  These are my most popular videos
</div>

</script>

<footer>

</footer>

</body>
</html>
