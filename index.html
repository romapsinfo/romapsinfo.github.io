<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Romapsinfo - TikTok Map Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff0050;
      color: white;
      padding: 20px 0;
      font-size: 2em;
    }

    .channel {
      margin: 20px 0;
      font-size: 1.2em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }

    .map {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 300px;
    }

    .map h3 {
      margin: 10px 0;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .note {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
